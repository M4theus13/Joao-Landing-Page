<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joaoz</title>
  <link rel="stylesheet" href="./css/style.css">
  
  <link rel="stylesheet" href="./css/carrosselIndVisual.css">
  <link rel="stylesheet" href="./css/carrosselSocialMedia.css">
  <link rel="stylesheet" href="./css/carrosselEdiVideo.css">
  <link rel="stylesheet" href="./css/carrosselPages.css">
  <link rel="stylesheet" href="./css/carrossel.css">

  <link href="https://fonts.cdnfonts.com/css/gotham-6" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <meta name="description" content="Designer, Social Media, Editor de vídeos e outros">

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Joaoz">
  <meta property="og:description" content="Designer, Social Media, Editor de vídeos e outros">
  <meta property="og:image" content="https://joaozdesign.com.br/assets/profile.jpg">
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:url" content="joaozdesign.com.br">
  <meta property="og:site_name" content="Joaoz" />
</head>

<body>
  <header class="bar-social-media">
    <p>Me siga nas <span>redes sociais:</span></p>
    <a href="https://www.linkedin.com/in/azvdj/" target="_blank">
      <img src="./assets/linkedin-icon.svg" alt="linkedin-icon" class="icon">
    </a>
    <a href="https://www.tiktok.com/@joaoz.design" target="_blank">
      <img src="./assets/tiktok-icon.svg" alt="tiktok-icon" class="icon">
    </a>
  </header>
  <main>

    <div class="container">
      <div class="box-text">
        <p><span>João Azevedo</span> | Criatividade e Estratégia!</p>
        <div class="titles">
          <h1 id="title-one">Meu trabalho</h1>
          <h1 id="title-two">destaca seu negócio!</h1>
        </div>
        <ul class="list">
          <li>Criativos para social media</li>
          <li>Landing Pages</li>
          <li>Criativos para lançamentos</li>
          <li>Edição de Vídeos</li>
        </ul>
        <div class="box-button">
            <button id="button-request" onclick="redirect()" >Solicite um orçamento</button>
        </div>
      </div>

      <div class="box-links">
        <a href="https://www.behance.net/joaoazevedodesign" target="_blank">
          <img src="./assets/card-um.jpg" alt="card-um" class="card">
        </a>
        <a href="https://www.instagram.com/joaoz.design/" target="_blank">
          <img src="./assets/card-dois.jpg" alt="card-dois" class="card">
        </a>
      </div>
    </div>
  </main>

  <div class="box-carrossel">

    <div class="carrossel-controls">
      <button class="carrossel-previous">Previous</button>
      <div>
        <p  class="carrossel-name" >Edição de video</p>
      </div>
      <button class="carrossel-next">Next</button>
    </div>

    <div class="carrosseis">

      <div class="box-carrossel-pages bloco carrossel-1">
        
        <div class="carrossel-pages">
          <img class="img-carrossel-pages pages-item-2" src="./assets/landingPage/img1.jpg" alt="img1">
          <img class="img-carrossel-pages pages-item-1" src="./assets/landingPage/img2.jpg" alt="img2">
        </div>

        <div class="carrosel-controls-pages">
          <button class="pages-previous">Previous</button>
          <button class="pages-next">Next</button>
        </div>

      </div>

      <div class="box-carrossel-ediVideo bloco carrossel-2">
        
        <div class="carrossel-ediVideo">
          <video controls class="vid-carrossel-ediVideo ediVideo-item-1" src="./assets/editVideos/vid1.mp4"></video>
          <video controls class="vid-carrossel-ediVideo ediVideo-item-2" src="./assets/editVideos/vid2.mp4"></video>
          <video controls class="vid-carrossel-ediVideo ediVideo-item-3" src="./assets/editVideos/vid3.mp4"></video>
        </div>

        <div class="carrosel-controls-ediVideo">
          <button class="ediVideo-previous">Previous</button>
          <button class="ediVideo-next">Next</button>
        </div>

      </div>

      
      <div class="box-carrossel-social-media bloco carrossel-3">
        
        <div class="carrossel-social-media">
          <img class="img-carrossel-social-media social-media-item-1" src="./assets/socialMedia/img1.jpg" alt="img2">
          <img class="img-carrossel-social-media social-media-item-2" src="./assets/socialMedia/img2.jpg" alt="img1">
          <img class="img-carrossel-social-media social-media-item-3" src="./assets/socialMedia/img3.jpg" alt="img3">
        </div>

        <div class="carrosel-controls-social-media">
          <button class="social-media-previous">Previous</button>
          <button class="social-media-next">Next</button>
        </div>

      </div>

      <div class="box-carrossel-identidade-visual bloco carrossel-4">
        
        <div class="carrossel-identidade-visual">
          <img class="img-carrossel item-1" src="./assets/identidadeVisual/img2.jpg" alt="img2">
          <img class="img-carrossel item-2" src="./assets/identidadeVisual/img1.jpg" alt="img1">
          <img class="img-carrossel item-3" src="./assets/identidadeVisual/img3.jpg" alt="img3">
        </div>

        <div class="carrosel-controls-identidade-visual">
          <button class="indVisual-previous">Previous</button>
          <button class="indVisual-next">Next</button>
        </div>

      </div>

    </div>


  </div>


  

  <footer class="footer">
    <p>&copy; Copyright <span class="year">2023</span> Joaoz.design. Todos os direitos reservados.</p>
  </footer>
</body>
<script src="./js/script.js"></script>
<script src="./js/carrossel.js"></script>
<script src="./js/carrosselIndVisual.js"></script>
<script src="./js/carrosselSocialMedia.js"></script>i
<script src="./js/carroselEdiVideo.js"></script>
<script src="./js/carrosselPages.js"></script>
</html>
